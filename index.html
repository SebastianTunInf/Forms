<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <!--the usual-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--main container-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h1 class="text-center">Types of forms</h1>
                <!--forms go here-->
                <form action="#" method="post">
                    <!--name form-->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name(s):</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <!--email form-->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <!--password form-->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <!--age form-->
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" min="1" max="120" class="form-control" id="age" name="age">
                    </div>
                    <!--date (of birth) form-->
                    <div class="mb-3">
                        <label for="date" class="form-label">Date of birth:</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <!--newsletter form-->
                    <div class="mb-3 form-check">
                        <label for="newsletter" class="form-check-label">Subscribe to newsletter?</label>
                        <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter" value="yes">
                    </div>
                    <!--gender form-->
                    <div class="mb-3">
                        <label class="form-label">Gender:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="other" name="gender" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                    <!--country form-->
                    <div class="mb-3">
                        <label for="country" class="form-label">Country:</label>
                        <select class="form-select" id="country" name="country" required>
                            <option value="">Select a country</option>
                            <option value="mx">Mexico</option>
                            <option value="es">Spain</option>
                            <option value="ar">Argentina</option>
                            <option value="co">Colombia</option>
                            <option value="pe">Peru</option>
                            <option value="us">United States</option>
                        </select>
                    </div>
                    <!--feedback form-->
                    <div class="mb-3">
                        <label for="feedback" class="form-label">Feedback:</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Write any feedback here"></textarea>
                    </div>
                    <!--photo form-->
                    <div class="mb-3">
                        <label for="picture" class="form-label">Upload profile picture:</label>
                        <input type="file" class="form-control" id="picture" name="picture" accept="image/*">
                    </div>
                    <!--color form-->
                    <div class="mb-3">
                        <label for="color" class="form-label">Choose a theme color:</label>
                        <input type="color" class="form-control form-control-color" id="color" name="color">
                    </div>
                    <!--satisfaction form-->
                    <div class="mb-3">
                        <label for="range" class="form-label">Were you satisfied by this form? 1-10</label>
                        <input type="range" class="form-range" id="range" name="range" min="1" max="10">
                        <p>Value: <output id="range_value"></output></p>
                    </div>
                    <!--phone form-->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{9}" required>
                    </div>
                    <!--url form-->
                    <div class="mb-3">
                        <label for="url" class="form-label">Website:</label>
                        <input type="url" class="form-control" id="url" name="url">
                    </div>
                    <!--hour form-->
                    <div class="mb-3">
                        <label for="hour" class="form-label">Preferred contact time:</label>
                        <input type="time" class="form-control" id="hour" name="hour">
                    </div>
                    <!--month form-->
                    <div class="mb-3">
                        <label for="month" class="form-label">Month:</label>
                        <input type="month" class="form-control" id="month" name="month">
                    </div>
                    <!--week form-->
                    <div class="mb-3">
                        <label for="week" class="form-label">Week:</label>
                        <input type="week" class="form-control" id="week" name="week">
                    </div>
                    <!--map-->
                    <div class="mb-3">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2639.3885714909857!2d-87.06418390626564!3d20.683443090611497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1e2a14f13ba35%3A0x25d0481d668fb996!2sUniversidad%20Tecnol%C3%B3gica%20de%20la%20Riviera%20Maya%20-%20BIS!5e0!3m2!1ses!2smx!4v1729085874823!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <!--send and reset buttons-->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
